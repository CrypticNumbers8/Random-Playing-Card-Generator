<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="ace_favicon.png" />
  </head>
  <body>
    <nav class="navbar">
      <div class="mx-auto navbar-brand">Random Playing Card Generator</div>
      <span class="navbar-links">
        <a
          href="https://crypticnumbers8.github.io/aniket_karna.github.io/"
          target="_blank"
          style="color: black"
          >[Aniket Karna Portfolio]</a
        >
      </span>
    </nav>

    <div class="container-main">
      <div id="cardDisplay">
        <img
          id="cardImage"
          src="Card_Images/as.svg"
          alt="Card Image"
          class="img-fluid rounded"
        />
        <p id="cardName">The Ace of Spades (AS)</p>
      </div>
      <div id="controls">
        <button id="generateButton" class="btn btn-success">
          Generate a Random Card
        </button>
        <br />
        <br />
        <label for="intervalInput">Interval (seconds):</label>
        <input
          type="number"
          id="intervalInput"
          value="5"
          min="0"
          max="60"
          step="1"
        />
        <button id="startButton" class="btn btn-primary">
          Start Generating
        </button>
        <div id="spinner"></div>
        <button id="stopButton" class="btn btn-danger">Stop Generating</button>
        <br />
        <br />
        <label for="stackSelect">Select Stack:</label>
        <select id="stackSelect">
          <option value="None">No Stack</option>
          <option value="Tamariz">Tamariz Stack</option>
          <option value="Aronson">Aronson Stack</option>
          <option value="NewDeck">New Deck Order</option>
        </select>
        <div id="stackNumber"></div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-socials">
        <a
          href="https://crypticnumbers8.github.io/aniket_karna.github.io/"
          target="_blank"
          >Portfolio</a
        >
        <a href="https://github.com/CrypticNumbers8" target="_blank">Github</a>
        <a href="https://www.instagram.com/aniketmagix/" target="_blank"
          >Instagram</a
        >
        <a
          href="https://www.youtube.com/channel/UCO78zhnGKAmzQ08BztgMYJQ"
          target="_blank"
          >YouTube</a
        >
        <a href="https://www.tiktok.com/@aniketmagix" target="_blank">TikTok</a>
        <a href="https://www.aniketkarna.com" target="_blank">Website</a>
      </div>
      <div class="footer-copyright">
        &copy; 2024 Aniket Karna. All Rights Reserved.
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
